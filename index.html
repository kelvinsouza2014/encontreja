<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encontre Já</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="box__01">
        <h1>Encontre Já</h1>
      </div>
    </header>
    <body>
      <main>
        <form action="#" method="post" id="form">
          <fieldset class="form-container__00">
            <legend class="box__02">
              <h2>Anúncio</h2>
            </legend>
            <section class="form-container__01">
              <div class="label-input">
                <label for="categoria">Categoria:</label>
                <input type="text" id="categoria" placeholder="Produtos / Serviços" />
              </div>
              <div class="label-input">
                <label for="estado">Estado:</label>
                <input type="text" id="estado" placeholder="SP / SC / MT / ..." />
              </div>
              <div class="label-input">
                <label for="titulo">Título do seu Anúncio:</label>
                <input type="text" id="titulo" placeholder="Ex.: Artigos de festas" />
              </div>
              <div class="label-input">
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" placeholder="Descreva o seu produto ou serviço" />
              </div>
              <div class="label-input">
                <label for="vocee">Você é:</label>
                <input type="text" id="vocee" placeholder="Lojista / Prestador de serviços" />
              </div>
              <div class="label-input">
                <label for="preco">Preço:</label>
                <input type="text" id="preco" placeholder="R$ 200,00" />
              </div>
              <div class="label-input">
                <label for="nomeempresa">Nome da Empresa:</label>
                <input type="text" id="nomeempresa" placeholder="Nome da sua empresa" />
              </div>
              <div class="label-input">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" placeholder="Rua Fulano Cicrano, 276 - 02755-101" />
              </div>
              <div class="label-input">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" placeholder="(99) 99999-9999" />
              </div>
            </section>
          </fieldset>
          <div class="box__03">
            <button class="botao" type="submit">Publicar anúncio</button>
          </div>
        </form>
      </main>
    </body>
  </body>
</html>
